<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PWA TEST</title>
  </head>
  <body>
    <div class="app">
      <headers>
        <h1>SOUNDSTATION</h1>
        <p>Push the Button for Sound</p>
      </headers>
      <div class="pads">
        <div class="pad-top">
          <div class="pad1">
            <audio class="sound" src="./sounds/beat.aiff"></audio>
          </div>
          <div class="pad2">
            <audio class="sound" src="./sounds/snare.wav"></audio>
          </div>
          <div class="pad3">
            <audio class="sound" src="./sounds/hit.wav"></audio>
          </div>
        </div>
        <div class="pad-bottom">
          <div class="pad4">
            <audio class="sound" src="./sounds/kick.wav"></audio>
          </div>
          <div class="pad5">
            <audio class="sound" src="./sounds/moon.mp3"></audio>
          </div>
          <div class="pad6">
            <audio class="sound" src="./sounds/ufo.mp3"></audio>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
